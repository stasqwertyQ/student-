<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Student App</h1>
    <form id="student-form">
        <input type="text" id="name" placeholder="Ім'я" required>
        <input type="text" id="surname" placeholder="Прізвище" required>
        <input type="number" id="age" placeholder="Вік" required>
        <input type="text" id="course" placeholder="Курс" required>
        <input type="text" id="faculty" placeholder="Факультет" required>
        <input type="text" id="subjects" placeholder="Курси" required>
        <button type="submit">Додати студента</button>
    </form>
    <table id="students-table">
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Вік</th>
                <th>Курс</th>
                <th>Факультет</th>
                <th>Курси</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <form id="edit-student">
        <input type="text" id="edit-name" placeholder="Ім'я" required>
        <input type="text" id="edit-surname" placeholder="Прізвище" required>
        <input type="number" id="edit-age" placeholder="Вік" required>
        <input type="text" id="edit-course" placeholder="Курс" required>
        <input type="text" id="edit-faculty" placeholder="Факультет" required>
        <input type="text" id="edit-subjects" placeholder="Курси" required>
        <button type="submit">Зберегти студента</button>
    </form>

    <script type="module" src="./index.js"></script>
</body>
</html>
